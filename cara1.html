<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cara a Cara Online</title>
    <link rel="stylesheet" href="css/cara1.css" />
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>

<body>
    <header class="header-container">
        <div class="logo">Minha Logo</div>
        <div class="nav-buttons">
            <button onclick="window.location.href='configuracoes.html'">Configurações</button>
            <button onclick="window.location.href='cara1.html'">Jogar</button>
            <button onclick="window.location.href='index.html'">Início</button>
        </div>
    </header>

    <div class="login-container">
        <input type="text" id="login-name" placeholder="Seu nome" autocomplete="off">
        <input type="password" id="login-password" placeholder="Sua senha" autocomplete="off">
        <button id="login-button">Entrar</button>
    </div>
    <div id="logged-user">
        Logado como: <span id="username"></span>
        <button id="logout-button">Sair</button>
    </div>

    <div class="online-actions">
        <button id="create-room">Criar Sala</button>
        <button id="join-room">Entrar em Sala</button>
        <p id="room-id"></p>
    </div>

    <div class="characters-container">
        <div class="personagens">
            <img src="img/personagem/Brett.jpg" alt="Brett" />
            <img src="img/personagem/Buddy.jpg" alt="Buddy" />
            <img src="img/personagem/Butch.jpg" alt="Butch" />
            <img src="img/personagem/Captain Koons.jpg" alt="Captain Koons" />
            <img src="img/personagem/Esmeralda.jpg" alt="Esmeralda" />
            <img src="img/personagem/Fabienne.jpg" alt="Fabienne" />
        </div>
        <div class="personagens">
            <img src="img/personagem/Jimmie.jpg" alt="Jimmie" />
            <img src="img/personagem/Jody.jpg" alt="Jody" />
            <img src="img/personagem/Jules.jpg" alt="Jules" />
            <img src="img/personagem/Lance.jpg" alt="Lance" />
            <img src="img/personagem/Marcellus.jpg" alt="Marcellus" />
            <img src="img/personagem/Marvin.jpg" alt="Marvin" />
        </div>
        <div class="personagens">
            <img src="img/personagem/Maynard.jpg" alt="Maynard" />
            <img src="img/personagem/Mia.jpg" alt="Mia" />
            <img src="img/personagem/Paul.jpg" alt="Paul" />
            <img src="img/personagem/Raquel.jpg" alt="Raquel" />
            <img src="img/personagem/Ringo.jpg" alt="Ringo" />
            <img src="img/personagem/Roger.jpg" alt="Roger" />
        </div>
        <div class="personagens">
            <img src="img/personagem/The Gimp.jpg" alt="The Gimp" />
            <img src="img/personagem/Trudi.jpg" alt="Trudi" />
            <img src="img/personagem/Vincent.jpg" alt="Vincent" />
            <img src="img/personagem/Winston.jpg" alt="Winston" />
            <img src="img/personagem/Yolanda.jpg" alt="Yolanda" />
            <img src="img/personagem/Zed.jpg" alt="Zed" />
        </div>
    </div>

    <div class="sortedado">
        <div class="sorteio-section">
            <h1>Sorteio de Personagem</h1>
            <button class="botaosorte" id="sortear-imagem">Sortear Personagem</button>
            <div class="sorteio-result">
                <img id="imagem" src="" alt="Personagem sorteado" style="display: none;">
                <div id="character-message" class="character-message" style="display: none;"></div>
            </div>
        </div>
    
        <div class="sorteio-section">
            <h1>Sorteio Quem Começa</h1>
            <button class="botaosorte" id="sortear-dado">Sortear Dado</button>
            <div class="sorteio-result">
                <img id="imagem2" src="" alt="Dado sorteado" style="display: none;">
            </div>
        </div>
    
        <div class="game-controls">
            <h2>Adivinhar Personagem</h2>
            <select id="guess-character"></select>
            <button id="guess-button">Tentar Adivinhar</button>
            
            <h2>Declarar Vencedor</h2>
            <select id="winner-select"></select>
            <button id="declare-winner">Declarar Vencedor</button>
        </div>
    </div>
